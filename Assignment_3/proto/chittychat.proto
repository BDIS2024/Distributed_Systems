syntax = 'proto3';

option go_package = 'Assignment_3/proto';

message Empty{
}

message Message{
    string message = 1;
    int32 timestamp = 2;
}

message Messages{
    repeated Message messages = 1;
}

service ChittyChatService{
    rpc SendMessage(Message) returns(Message){}
    rpc GetMessages(Empty) returns(Messages){}
}