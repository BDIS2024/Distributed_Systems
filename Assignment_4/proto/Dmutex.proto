syntax = 'proto3';

option go_package = 'Assignment_4/proto';

message Message{
    string name = 1;
    string message = 2;
    int32 timestamp = 3;
}

service DmutexService{
    rpc Dmutex (stream Message) returns (stream Message){}
}

