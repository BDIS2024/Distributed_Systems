syntax='proto3';

option go_package = 'Assignment_4/proto';

message req{
    string name = 1;
    int32 timestamp = 2;
}

message resp{
    string name = 1;
    int32 timestamp = 2;
}

service DMutexService{
	rpc DistribuedMutexService (req) returns (resp){}
}
