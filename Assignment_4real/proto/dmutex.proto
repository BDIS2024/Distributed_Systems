syntax = 'proto3';

option go_package = "Assignment_4real/proto";

message req{
	string timestamp = 1;
	string identifier = 2;
}

message resp{
	string timestamp = 1;
	string identifier = 2;
}

service DMutexService{
	rpc DistribuedMutexService (req) returns (resp){}
}

// to compile
// cd to root directory
// protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative proto/dmutex.proto